                    <h2>Poimi kirjain</h2>
                    <input type="text" id="poimiTeksti" placeholder="Syötä teksti" />
                    <input type="number" id="poimiIndeksi" placeholder="indeksi" />
                    <button onclick="poimiKirjain()">Näytä</button>
                    <div id="poimiTuloste"></div>






                    <h2>Löydä indeksi</h2>
                    <input type="text" id="lisaaTeksti" placeholder="Syötä teksti" />
                    <input type="text" id="haettavaMerkki" placeholder="Merkki" />
                    <button onclick="haeIndeksi()">Näytä</button>
                    <div id="haeindeksiTuloste"></div>
                
                    
                    
                    
                    <h2>Leikkaa merkkijono</h2>
                    <input type="text" id="leikkausTeksti" placeholder="Syötä teksti" />
                    <input type="number" id="alkuIndeksi" placeholder="Alku" />
                    <input type="number" id="loppuIndeksi" placeholder="Loppu" />
                    <button onclick="leikkaaMerkkijono()">Näytä</button>
                    <div id="leikkausTuloste"></div>

 
                    <h2>Etsi ja korvaa</h2>
                    <input type="text" id="etsintaTeksti" placeholder="Teksti" />
                    <input type="text" id="etsiMerkki" placeholder="Etsittävä" />
                    <input type="text" id="korvaaTeksti" placeholder="Korvaava" />
                    <button onclick="etsiJaKorvaa()">Näytä</button>
                    <div id="korvausTuloste"></div>


                    <h2>Poikki ja pinoon</h2>
                    <input type="text" id="splitTeksti" placeholder="Syötä teksti" />
                    <input type="text" id="splitMerkki" placeholder="Merkki" />
                    <button onclick="pilkoJaLisää()">Näytä</button>
